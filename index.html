<!DOCTYPE html>
<html>
<head>
    <title>My Linktree</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ff+mark&display=swap');
        
        body {
            font-family: 'ff mark', Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .link-container {
            margin-top: 40px;
        }
        
        .link-container a {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .link-container a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>PayLogs</h1>
    
    <div class="link-container">
        <a href="https://example.com">Website</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://youtube.com">YouTube</a>
        <!-- Add more links as needed -->
    </div>

    <script>
        // Add any additional JavaScript functionality here if required
    </script>
</body>
</html>
